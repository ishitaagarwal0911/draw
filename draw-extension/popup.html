<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas - Recess Club</title>
  <link rel="stylesheet" href="newtab.css">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 8px;
      background: hsl(var(--primary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: hsl(var(--primary-foreground));
      font-weight: bold;
      font-size: 20px;
    }
    .action-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .action-button:hover {
      background: hsl(var(--primary) / 0.9);
    }
    .secondary-button {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
    }
    .secondary-button:hover {
      background: hsl(var(--secondary) / 0.8);
    }
    .stats {
      font-size: 12px;
      color: hsl(var(--muted-foreground));
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid hsl(var(--border));
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <h3 style="margin: 0; color: hsl(var(--foreground));">Canvas</h3>
    <p style="margin: 4px 0 0; font-size: 12px; color: hsl(var(--muted-foreground));">by Recess Club</p>
  </div>

  <button id="openCanvas" class="action-button">
    📝 Open Canvas
  </button>
  
  <button id="clearCanvas" class="action-button secondary-button">
    🗑️ Clear Canvas
  </button>
  
  <button id="exportCanvas" class="action-button secondary-button">
    💾 Export Canvas
  </button>
  
  <button id="openSettings" class="action-button secondary-button">
    ⚙️ Settings
  </button>

  <div class="stats">
    <div id="storageUsed">Loading...</div>
    <div id="lastSaved"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
