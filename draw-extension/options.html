<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Settings - Recess Club</title>
  <link rel="stylesheet" href="newtab.css">
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .setting-group {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid hsl(var(--border));
      border-radius: 8px;
    }
    .setting-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: hsl(var(--foreground));
    }
    .setting-description {
      font-size: 14px;
      color: hsl(var(--muted-foreground));
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Canvas Settings</h1>
  
  <div class="setting-group">
    <div class="setting-label">Auto-save Interval</div>
    <div class="setting-description">How often to automatically save your canvas (in seconds)</div>
    <select id="autosaveInterval">
      <option value="5">5 seconds</option>
      <option value="10" selected>10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
    </select>
  </div>

  <div class="setting-group">
    <div class="setting-label">Default Theme</div>
    <div class="setting-description">Choose the default theme for your canvas</div>
    <select id="defaultTheme">
      <option value="system" selected>System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="setting-group">
    <div class="setting-label">Canvas Grid</div>
    <div class="setting-description">Show a grid on the canvas to help with alignment</div>
    <input type="checkbox" id="showGrid"> Show grid
  </div>

  <div class="setting-group">
    <div class="setting-label">Storage Management</div>
    <div class="setting-description">Manage your saved canvas data</div>
    <button id="clearData" style="background: hsl(var(--destructive)); color: hsl(var(--destructive-foreground)); padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
      Clear All Data
    </button>
    <div id="storageInfo" style="margin-top: 8px; font-size: 12px; color: hsl(var(--muted-foreground));"></div>
  </div>

  <div style="margin-top: 32px; padding-top: 16px; border-top: 1px solid hsl(var(--border));">
    <button id="saveSettings" style="background: hsl(var(--primary)); color: hsl(var(--primary-foreground)); padding: 8px 24px; border: none; border-radius: 4px; cursor: pointer; margin-right: 8px;">
      Save Settings
    </button>
    <span id="saveStatus" style="color: hsl(var(--muted-foreground)); font-size: 14px;"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
